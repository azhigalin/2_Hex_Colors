<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hex Colors</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="hex-colors">
        <h1 class="hex-colors_title">
          Нажмите на кнопку ниже, чтобы отобразить шестнадцатеричный случайный
          код
          <h2 class="hex-colors_mini-titles">
            Шестнадцатеричный код цвета равен <span id="hex-code">#00000</span>
          </h2>
        </h1>
        <button type="button" class="btn btn-dark">Click Me</button>
      </div>
    </div>
  </body>
</html>
